<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="operator glow" onclick="clearScreen()">C</button>
            <button class="operator glow" onclick="deleteChar()">CE</button>
            <button class="operator glow" onclick="appendChar('%')">%</button>
            <button class="operator glow" onclick="appendChar('/')">รท</button>

            <button class="glow" onclick="appendChar('7')">7</button>
            <button class="glow" onclick="appendChar('8')">8</button>
            <button class="glow" onclick="appendChar('9')">9</button>
            <button class="operator glow" onclick="appendChar('*')">x</button>

            <button class="glow" onclick="appendChar('4')">4</button>
            <button class="glow" onclick="appendChar('5')">5</button>
            <button class="glow" onclick="appendChar('6')">6</button>
            <button class="operator glow" onclick="appendChar('-')">-</button>

            <button class="glow" onclick="appendChar('1')">1</button>
            <button class="glow" onclick="appendChar('2')">2</button>
            <button class="glow" onclick="appendChar('3')">3</button>
            <button class="operator glow" onclick="appendChar('+')">+</button>

            <button class="empty" onclick="clearScreen()"></button>
            <button class="glow" onclick="appendChar('0')">0</button>
            <button class="empty glow" onclick="appendChar('.')">.</button>
            <button class="operator glow" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
